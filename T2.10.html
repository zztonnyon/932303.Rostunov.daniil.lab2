<!DOCTYPE html>
<html>
<style>
*
{
	margin:0;
}
.float_box
{
	float:left;
	background-color:aquamarine;
	width:200px;
	height:100px;
	margin:15px;
}
.clear_box
{
	clear:both;
	background-color:bisque;
	width:100%;
}
</style>
<head>
  <meta charset="utf-8">
  <title>Task 2.10</title>
  </head>

<body>
  <div class="float_box">It's a float box</div>
  <div class="clear_box">It's a box with clear property</div>
</body>

</html>
